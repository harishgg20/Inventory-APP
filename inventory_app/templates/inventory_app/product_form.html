{% extends 'inventory_app/base.html' %}
{% block content %}
<h2>Add Product</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'inventory_app:product_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
