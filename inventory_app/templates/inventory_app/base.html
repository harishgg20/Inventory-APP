<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Inventory</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/inventory_app/css/premium.css" rel="stylesheet">
</head>

<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Inventory</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="/">Product Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'inventory_app:bill_list' %}">Bill History</a></li>
          {% if user.is_superuser %}
          <li class="nav-item"><a class="nav-link" href="/admin/">Admin Panel</a></li>
          {% endif %}
        </ul>
        {% if user.is_authenticated %}
        <span class="navbar-text text-white">Hi, {{ user.username }} | <a href="/admin/logout/"
            class="text-white fw-bold" style="text-decoration:none;">Logout</a></span>
        {% endif %}
      </div>
    </div>
  </nav>
  <main class="container py-4">{% block content %}{% endblock %}</main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  {% block extra_js %}{% endblock %}
</body>

</html>
